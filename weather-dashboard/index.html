<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Weather Dashboard</title>
    
    <!-- Link to Bootstrap CSS and custom CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <!-- Script tag for jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- Header section with the title -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Main content container with Bootstrap class -->
    <main class="container">
        <div class="row">
            <!-- Form section to enter city -->
            <div class="col-3">
                <form id="cityForm" class="user-input my-3">
                    <label for="city">Enter City:</label>
                    <input type="text" id="city" name="city" required>
                    <button type="submit">Search</button>
                    <ul id="searchHistory"></ul>
                </form>
            </div>
            
            <!-- Weather information section -->
            <div class="col-9">
                <div class="weather" id="weatherInfo">
                    <h1>Todays weather</h1>
                </div>
                
                <!-- Forecast information for next 5 days -->
                <div class="forecast row" id="forecast-info">
                    <h1>Weather for next 5 days</h1>
                    <div class="col-9">
                        <!-- Individual day forecast sections -->
                        <div class="col-2">
                            <div class="day-forecast"></div>
                        </div>
                        <div class="col-2">
                            <div class="day-forecast"></div>
                        </div>
                        <div class="col-2">
                            <div class="day-forecast"></div>
                        </div>
                        <div class="col-2">
                            <div class="day-forecast"></div>
                        </div>
                        <div class="col-2">
                            <div class="day-forecast"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Script tag to link the JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
